<dom-module id="zoomable-image">
    <template>
        <zoomable-element
            scale =      "{{scale}}"
            max-scale =  "{{maxScale}}"
            clamp =      "{{clamp}}"
            x-offset =   "{{xOffset}}"
            y-offset =   "{{yOffset}}"
        >
            <img
                slot="size-proxy"
                src="[[src]]"
            />
            <img
                slot="zoom-element"
                src="[[src]]"
            />
        </zoomable-element>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer */
    // zoomable-image Element
    // <img>-like element that allows for pixel-precise zooming and
    // panning for closer image detail inspection

    // wraps and has all the same properties as zoomable-element
    class ZoomableImage extends Polymer.Element {

        static get is () {

            return 'zoomable-image';

        }

        static get properties () {

            return {
                scale: {
                    type: Number,
                    value: 1,
                    notify: true
                },

                maxScale: {
                    type: Number,
                    value: null
                },

                clamp: {
                    type: Boolean,
                    value: false
                },

                src: {
                    type: String,
                    value: ''
                },

                xOffset: {
                    type: Number,
                    value: 0,
                    notify: true
                },

                yOffset: {
                    type: Number,
                    value: 0,
                    notify: true
                }
            };

        }

    }

    customElements.define(ZoomableImage.is, ZoomableImage);
</script>
