<dom-module id="shader-editor">
    <template>
        <style type="text/css">
            #container {
                display: flex;
                height: 100%;
                background: #272822;
            }

            #editors {
                height: 100%;
                display: flex;
                flex-direction: column;
                flex: 2;
            }

            #preview {
                flex: 1;
                max-width: 400px;
                color: white;
                display: flex;
                flex-direction: column;
                height: 100%;
            }

            shader-preview {
                flex: 1;
                overflow: hidden;
            }

            ace-editor {
                flex: 1;
            }

            h2 {
                padding: 5px;
                margin: 5px 10px;
                color: white;
                /*font-size: 25px;*/
                font-weight: 100;
                border-bottom: 1px solid white;
                opacity: 0.5;
            }
        </style>
        <div id="container">
            <div id="editors">
                <h2>Vertex Shader</h2>
                <ace-editor
                    value="{{ vertexShader }}"
                    annotations="[[ _errorsToAnnotations(vertexErrors) ]]"
                    type="glsl"
                ></ace-editor>
                
                <h2>Fragment Shader</h2>
                <ace-editor
                    value="{{ fragmentShader }}"
                    annotations="[[ _errorsToAnnotations(fragmentErrors) ]]"
                    type="glsl"
                ></ace-editor>
            </div>
            <div id="preview">
                <h2>Preview</h2>
                <shader-preview
                    vertex-shader="[[ vertexShader ]]"
                    vertex-errors="{{ vertexErrors }}"
                    fragment-shader="[[ fragmentShader ]]"
                    fragment-errors="{{ fragmentErrors }}"
                    textures="[[textures]]"
                ></shader-preview>
            </div>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    // shader-editor element
    // Element that contains a vertex and fragment shader editor
    // and preview panel
    class ShaderEditor extends Polymer.Element {
        static get is() { return 'shader-editor' }

        static get properties() {
            return {
                // The vertex shader value being editted
                vertexShader: {
                    type: String,
                    value: '',
                    notify: true
                },

                // The fragment shader value being editted
                fragmentShader: {
                    type: String,
                    value: '',
                    notify: true,
                },

                // The errors from compiling the vertex shader
                vertexErrors: {
                    type: Array,
                    value: null,
                    notify: true
                },

                // The errors from compiling the fragment shader
                fragmentErrors: {
                    type: Array,
                    value: null,
                    notify: true
                },

                // Textures to render the preview with
                textures: {
                    type: Object,
                    value: () => { return {} }
                }
            }
        }

        /* Utilities */
        _errorsToAnnotations(e) {
            if (!e) return null

            return e.map(i => {
                return {
                    row: i.row,
                    column: i.col,
                    text: i.log,
                    type: 'error'
                }
            })
        }

        /* Overrides */
        // This does not use shadow dom because child
        // the ace-editor child elements require that
        // they be open
        _attachDom(d) { this.appendChild(d) }

    }
 
    customElements.define(ShaderEditor.is, ShaderEditor)
</script>
